<!DOCTYPE html>
<html lang="en">
<!-- <head>  -->
    <!-- Setting up device viewport and pixel scale etc -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For SEO it is really important to add descriptive, relevant, and high search volume phrases and words for your page title and description! -->
    <title>KoalaT Tech Entrance</title>
    <meta name="description" content="Add Description Here">

    <!-- Links to CSS in cascading order for styling -->
    <link rel="stylesheet" href="../css/a_my_default.css">
    <link rel="stylesheet" href="../css/b_small_foundation.css">
    <link rel="stylesheet" href="../css/c_medium.css">
    <link rel="stylesheet" href="../css/d_large.css">

    <!-- Links to other resources -->
    <!-- <link rel="icon" type="image/png" href="path/to/favicon.png"> -->

    <!-- Connecting JS code to this html page and defering it's execution until after the elements of the page are build -->
    <script defer src="../js/entrance.js"></script>

    <!-- stop caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

</head>

<!-- For SEO it is really important to use proper html semantics and use descriptive, relevant, high seach volume key words to all elements starting with h1 heading and down. Even img alt tags and p text helps out but h1, h2, and down in order of importance for SEO -->
<body>
    <div class="entrance">
        <picture class="entrance">
            <source srcset="../images/oentrancefoto_1350_compressed.png" media="(min-width: 800px)">
            <img src="../images/oentrancefoto_750_compressed.png" alt="Entrance Background">
        </picture>
        <img class="entrance_logo" src="../images/Copy of final_logo_150px.png" alt="logo">
        <div class="entrancetext">
            <h1>KoalaT Tech</h1>
            <h2>KoalaT Tech For A KoalaT Lyfe</h2>
        </div>
    </div>
</body>
</html>
